<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello SimpleAbi!</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <script src="./js/sha3.js"></script>
    <script src="./js/simpleabi.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        SimpleAbi in the browser
      </h1>
      <p class="subtitle">
        Using <strong>Bulma</strong>!
      </p>
      

<div class="field">
  <label class="label">Value</label>
  <div class="control">
    <input id="value" class="input" type="text" placeholder="Text input" value="42">
  </div>
</div>

<div class="field">
  <label class="label">Type</label>
  <div class="control">
    <input id="type" class="input" type="text" value="uint256">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" onclick="doPost()">Encode</button>
  </div>
</div>

<div id="result"></div>      

</div>
  </section>
<script>
function doPost() {
    const value = document.getElementById('value').value;
    const type = document.getElementById('type').value;
    const result = document.getElementById('result');
    
    result.innerText = simpleabi.encodeValues([ value ], [ type ]);
}
</script>  
  </body>
</html>
